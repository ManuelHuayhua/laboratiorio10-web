
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<div id="img1">
<div class="form-container">
<form #myForm="ngForm" (submit)="onSubmit()">
  <label for="nombre" style="color: hsl(35, 100%, 75%); font-size: 20px; padding-right: 22px; font-weight: bold " >NOMBRE:</label>
  <div>
  <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" style="color: rgb(0, 0, 0);"    required>
</div>
  <br>
  

  <label for="email" style="color: hsl(35, 100%, 75%); font-size: 20px; padding-right: 50px; font-weight: bold"  >EMAIL:</label>
  
  

  <div class="input-group mb-3">
    <input type="email" id="email" [(ngModel)]="email" name="email" required style="color: rgb(0, 0, 0);">
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="d-grid gap-2 col-6 mx-auto">
  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid" (click)="showConfirmation() " >Enviar</button>
</div>
  <br>
  
  <div class="d-grid gap-2 col-6 mx-auto">
  <button type="button" class="btn btn-primary" (click)="openNewWindow()">Mostrar en nueva ventana</button>
</div>
</form>
</div>
</div>
